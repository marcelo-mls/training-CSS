<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Animated Menu</title>
</head>
<body>
  <div class="navigation">
    <button type="button" class="item" style="--index: 0; --x: -1; --y: -1">
      <ion-icon name="reload-circle"></ion-icon>
    </button>

    <button type="button" class="item" style="--index: 1; --x: -1; --y: 0">
      <ion-icon name="settings"></ion-icon>
    </button>

    <button type="button" class="item" style="--index: 2; --x: -1; --y: 1">
      <ion-icon name="volume-mute"></ion-icon>
    </button>
    
    <button type="button" class="item" style="--index: 3; --x: 0; --y: -1">
      <ion-icon name="hourglass"></ion-icon>
    </button>

    <button type="button" class="item" style="--index: 4; --x: 0; --y: 0">
      <ion-icon name="medal"></ion-icon>
    </button>

    <button type="button" class="item" style="--index: 5; --x: 0; --y: 1">
      <ion-icon name="share-social"></ion-icon>
    </button>

    <button type="button" class="item" style="--index: 6; --x: 1; --y: -1">
      <ion-icon name="moon"></ion-icon>
    </button>

    <button type="button" class="item" style="--index: 7; --x: 1; --y: 0">
      <ion-icon name="chatbox-ellipses"></ion-icon>
    </button>
      
    <button type="button" class="item" style="--index: 8; --x: 1; --y: 1">
      <ion-icon name="document-text"></ion-icon>
    </button>
  </div>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>
</html>
